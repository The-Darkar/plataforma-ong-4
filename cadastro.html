<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperança</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/theme-toggle.js" defer></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntários</h1>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="formCadastro" aria-labelledby="tituloCadastro">
      <h2 id="tituloCadastro">Formulário de Cadastro</h2>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" autocomplete="name" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" inputmode="numeric" maxlength="14" aria-describedby="ajudaCpf" required>
      <small id="ajudaCpf">Formato: 000.000.000-00</small>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" autocomplete="email" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" inputmode="tel" maxlength="15" aria-describedby="ajudaTel" required>
      <small id="ajudaTel">Formato: (00) 00000-0000</small>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" inputmode="numeric" maxlength="9" aria-describedby="ajudaCep" required>
      <small id="ajudaCep">Formato: 00000-000</small>

      <label for="projeto">Projeto de Interesse</label>
      <select id="projeto" name="projeto" required>
        <option value="">Selecione uma opção</option>
        <option value="comunidade-viva">Projeto Comunidade Viva</option>
        <option value="voluntariado">Voluntariado</option>
        <option value="doacoes">Doações</option>
      </select>

      <label for="aceite">
        <input type="checkbox" id="aceite" name="aceite" required>
        Concordo com os termos
      </label>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança</p>
  </footer>
</body>
</html>
