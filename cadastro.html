<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperança</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <a href="#conteudo-principal" class="skip-link">Pular para o conteúdo principal</a>

  <header>
    <h1>Cadastro de Voluntários</h1>
    <div class="accessibility-controls">
      <button id="toggle-contrast" aria-pressed="false" title="Alternar Modo de Alto Contraste">
        Contraste
      </button>
      <button id="toggle-darkmode" aria-pressed="false" title="Alternar Modo Escuro">
        Escuro
      </button>
    </div>
    <nav aria-label="Navegação principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <div id="content" role="main" id="conteudo-principal" tabindex="-1">
    
    <section class="card" aria-labelledby="form-titulo">
      <form id="formCadastro" novalidate>
        <h2 id="form-titulo">Formulário de Cadastro</h2>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required 
               aria-invalid="false" aria-describedby="nome-error">
        <span class="error-message" id="nome-error" role="alert"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required 
               aria-invalid="false" aria-describedby="email-error">
        <span class="error-message" id="email-error" role="alert"></span>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required 
               aria-invalid="false" aria-describedby="cpf-error" 
               placeholder="000.000.000-00" maxlength="14">
        <span class="error-message" id="cpf-error" role="alert"></span>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required 
               aria-invalid="false" aria-describedby="telefone-error" 
               placeholder="(XX) XXXXX-XXXX">
        <span class="error-message" id="telefone-error" role="alert"></span>
        
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required 
               aria-invalid="false" aria-describedby="cep-error" 
               placeholder="00000-000" maxlength="9">
        <span class="error-message" id="cep-error" role="alert"></span>

        <label for="projeto">Projeto de Interesse</label>
        <select id="projeto" name="projeto" required 
                aria-invalid="false" aria-describedby="projeto-error">
          <option value="" disabled selected>Selecione um projeto...</option>
          <option value="comunidade-viva">Projeto Comunidade Viva</option>
          <option value="voluntariado">Voluntariado</option>
          <option value="doacoes">Doações</option>
        </select>
        <span class="error-message" id="projeto-error" role="alert"></span>

        <div class="checkbox-group">
          <input type="checkbox" id="aceite" name="aceite" required 
                 aria-invalid="false" aria-describedby="aceite-error">
          <label for="aceite">Concordo com os termos</label>
          <span class="error-message" id="aceite-error" role="alert"></span>
        </div>

        <button type="submit">Enviar Cadastro</button>
      </form>
      
      <div id="success-message" role="status" aria-live="polite"></div>

    </section>
  </div>

  <footer>
    <small>&copy; 2025 ONG Esperança</small>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
