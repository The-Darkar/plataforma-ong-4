<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperança</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Cadastro de Voluntários</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
      </ul>
    </nav>
    <div class="acessibilidade">
      <button id="toggle-tema" aria-pressed="false">Modo Escuro</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Seja um voluntário</h2>
      <form aria-label="Formulário de cadastro de voluntário">
        <label for="nome">Nome completo</label>
        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Digite seu email" required>

        <label for="telefone">Telefone</label>
        <input id="telefone" type="tel" name="telefone" placeholder="(11) 99999-9999" required>

        <label for="mensagem">Por que deseja ser voluntário?</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua resposta" required></textarea>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança. Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
