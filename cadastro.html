<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperan√ßa</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Cadastro de Volunt√°rios</h1>
    <nav role="navigation">
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
    <button id="toggle-mode" aria-label="Alternar entre modo normal, escuro e alto contraste">üåô Alternar Modo</button>
  </header>

  <main role="main">
    <form id="formCadastro">
      <h2>Formul√°rio de Cadastro</h2>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="projeto">Projeto de Interesse</label>
      <select id="projeto" name="projeto" required>
        <option value="comunidade-viva">Projeto Comunidade Viva</option>
        <option value="voluntariado">Voluntariado</option>
        <option value="doacoes">Doa√ß√µes</option>
      </select>

      <label for="aceite">
        <input type="checkbox" id="aceite" name="aceite" required>
        Concordo com os termos
      </label>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperan√ßa</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const formCadastro = document.getElementById('formCadastro');
      const telefone = document.getElementById("telefone");

      formCadastro.addEventListener("submit", (e) => {
        e.preventDefault();
        if (formCadastro.checkValidity()) {
          alert("Cadastro realizado com sucesso!");
          formCadastro.reset();
        } else {
          alert("Por favor, preencha todos os campos corretamente.");
        }
      });

      telefone.addEventListener("input", () => {
        telefone.value = telefone.value.replace(/\D/g, "").replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
      });
    });
  </script>
</body>
</html>
